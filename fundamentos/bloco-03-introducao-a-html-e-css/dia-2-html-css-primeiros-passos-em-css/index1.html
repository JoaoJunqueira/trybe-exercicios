<!--
    Primeira atividade do dia
    Exercício para treinar estilização
    de páginas utilizando css
-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        .estilo {
            background-color: brown;
        }
        h1 {
            color: orange;
            font-size: 65px;
        }
        ul {
            background-color: blueviolet;
        }
    </style>
    <!-- Defini a estilização do código
         h1: Letra de cor laranja
             tamanho de fonte de 65px
         ul: Cor do background como azul-violeta
         .estilo: classe que altera os elementos que a possuem 
                  para cor marrom (tem prioridade sobre a estilização 
                  anterior)
    -->
  </head>
  <body>
    <h1>Exercícios 3.2</h1> <!--Primeiro título-->
    <p class="estilo">Qual é a sua cor favorita?</p> <!--Segundo título-->
    <ul class="estilo"> <!--Lista desordenada de cores-->
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
